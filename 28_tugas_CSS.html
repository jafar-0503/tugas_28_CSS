<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS-28</title>
    <link rel="icon" href="img/logo1.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style media="screen">
      body{
        background: #333333;
        color: white;
        font-size: 14px;
      }
      img {
        margin: 20px;
        text-align: center;
      }
      div{
        margin: 1px;
      }
    </style>
  </head>
  <body>
    <div class="row justify-content-center"">
        <img src="img/lampung.jpg" class="img-fluid rounded-circle" width="150px" height="100px" />
    </div>

    <form>

      <div class="container">
        <div class="form-group">
              <div class="row justify-content-center">
                <div class="col-5">
                  <label>Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Nama Lengkap">
                      </div>
                        </div>
              <div class="row justify-content-center">
                <div class="col-5">
                  <label>Alamat</label>
                    <textarea class="form-control "rows="2" cols="80"></textarea>
                      </div>
                        </div>
              <div class="row justify-content-center">
                <div class="col-5">
                  <label>Email</label>
                    <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
                      </div>
                        </div>
              <div class="row justify-content-center">
                <div class="col-5">
                  <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                      </div>
                        </div>
              <div class="row justify-content-center">
                <div class="col-5">
                  <label>Scan KTP</label>
                    <input type="file" class="form-control-file">
                      </div>
                        </div>
              <div class="form-check">
              <div class="row justify-content-center">
                <div class="col-5">
                  <label></label>
                  <input type="checkbox" class="form-check-input">
                    Saya setuju dan telah membaca <strong class="text-primary">aturan</strong> serta <strong class="text-primary">ketentuan</strong> yang berlaku
                      </div>
                        </div>
                          </div>
              <div class="row justify-content-center">
                <div class="col-5">
                  <button type="button" class="btn btn-info btn-block">Submit</button>
                          </div>
                            </div>
      </div>
      </div>
    </form>
  </body>
</html>
